<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="newRecipe()">New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipeList; let i = index"
      [recipeItem]="recipe"
      [recipeIndex]="i">
    </app-recipe-item>
  </div>
</div>
